name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download ffmpeg
        run: |
          curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
          7z x ffmpeg.zip -offmpeg_tmp
          copy ffmpeg_tmp\ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe .
          copy ffmpeg_tmp\ffmpeg-master-latest-win64-gpl\bin\ffprobe.exe .

      - name: Build exe
        run: |
          pyinstaller --noconfirm --onefile --windowed ^
            --name "YouTubeDownloader" ^
            --add-binary "ffmpeg.exe;." ^
            --add-binary "ffprobe.exe;." ^
            --hidden-import=customtkinter ^
            --collect-all customtkinter ^
            app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/YouTubeDownloader.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build app
        run: |
          pyinstaller --noconfirm --onefile --windowed \
            --name "YouTubeDownloader" \
            --hidden-import=customtkinter \
            --collect-all customtkinter \
            app.py

      - name: Zip .app
        run: cd dist && zip -r YouTubeDownloader-macOS.zip YouTubeDownloader.app || zip -r YouTubeDownloader-macOS.zip YouTubeDownloader

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/YouTubeDownloader-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: artifacts/windows

      - uses: actions/download-artifact@v4
        with:
          name: macos-app
          path: artifacts/macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/windows/YouTubeDownloader.exe
            artifacts/macos/YouTubeDownloader-macOS.zip
